      <script>
        function toggleSidenav() {
          document.body.classList.toggle('g-sidenav-pinned');

      <script>
        // Fetch employees data
        async function fetchEmployees() {
          try {
            const response = await fetch('/api/employees');
            if (!response.ok) {
              throw new Error('Failed to fetch employees');
            }
            const data = await response.json();
            renderEmployeesTable(data);
          } catch (error) {
            console.error('Error fetching employees:', error);
            // Show error message
            document.getElementById('table-body').innerHTML = `
              <tr>
                <td colspan="100%">
                  <div class="alert alert-danger text-white" role="alert">
                    Error loading employees data. Please try again later.
                  </div>
                </td>
              </tr>
            `;
          }
        }

        // Render employees table
        function renderEmployeesTable(employees) {
          if (!employees || employees.length === 0) {
            document.getElementById('table-body').innerHTML = `
              <tr>
                <td colspan="100%">
                  <div class="alert alert-info text-white" role="alert">
                    No employees data found.
                  </div>
                </td>
              </tr>
            `;
            return;
          }

          // Create table headers
          const headers = Object.keys(employees[0]);
          let headerRow = '';
          headers.forEach(header => {
            headerRow += `<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">${header}</th>`;
          });
          headerRow += `<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Actions</th>`;
          document.getElementById('table-head').innerHTML = `<tr>${headerRow}</tr>`;

          // Create table body
          let tableBody = '';
          employees.forEach(employee => {
            let row = '';
            Object.values(employee).forEach(value => {
              row += `
                <td>
                  <div class="d-flex px-3 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <p class="text-xs text-secondary mb-0">${value}</p>
                    </div>
                  </div>
                </td>
              `;
            });
            
            // Add action buttons
            row += `
              <td>
                <div class="d-flex px-3 py-1">
                  <button class="btn btn-link text-secondary mb-0">
                    <i class="material-symbols-rounded text-lg">visibility</i>
                  </button>
                  <button class="btn btn-link text-secondary mb-0">
                    <i class="material-symbols-rounded text-lg">edit</i>
                  </button>
                </div>
              </td>
            `;
            
            tableBody += `<tr>${row}</tr>`;
          });
          
          document.getElementById('table-body').innerHTML = tableBody;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
          fetchEmployees();
        });
      </script>
